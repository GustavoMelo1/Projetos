<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista telefonica</title>
</head>
<body>
    <main class="container">
        <h1>Lista de Numeros</h1>
            <section class="bloco-lista">
                <form class="form">
                    <label>Nome :
                        <input type="text" id="nome" required placeholder="Coloque seu nome completo">
                    <label>Numero :
                        <input type="number" id="dd"  required placeholder="dd">
                        <input type="number" id="telefone" required placeholder="Coloque seu numero">
                    </label>

                    <button type="submit">Cadastrar</button>
                </form>
            </section>
    </main>
</body>
</html>
